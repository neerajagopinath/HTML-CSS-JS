<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anotomy of a CSS Rule</title>
        <style>
            p {
                color: blue;
                font-size: 20px;
                width: 200px;
            }
            h1 {
                color: green;
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Anotomy of a CSS Rule</h1>
        <h2>Subheading 1</h2>
        <p>The anatomy of CSS style syntax applies to the two methods of incorporating CSS into a web-page: 
            Rulesets: A ruleset is defined within either the HTML document itself, or in one or more separate 
            files (known as stylesheets) that use the . css extension.</p>
    </body>
</html>
