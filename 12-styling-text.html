<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Styling</title>
        <style>
            .style {
                font-family: Arial, Arial, Helvetica, sans-serif;
                color: #0000ff;
                font-style: italic;
                font-weight: bold;
                font-size: 24px;
                text-transform: uppercase;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p>The HTML style attribute is used to add styles to an element, such as color,
            font, size, and more.</p>
        <p class="style">The HTML style attribute is used to add styles to an element, such as color,
            font, size, and more.</p>
    </body>
</html>
