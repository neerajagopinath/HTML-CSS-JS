<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child Selectors</title>
        <style>
            section > article {
                 color: green;
                font-size: 20px;
            }

            section > h2 {
                color: green;
            }
        </style>
    </head>
    <body>

        <h1>Child Selector</h1>
        <section>
            <h2>Subheading 1</h2>
            <div>
                <article>ARTICLE which inside DIV, which is inside section</article>
            </div>
        </section>
        <section>
            <article>ARTICLE is the direct child of section element</article>
        </section>
        <h2>Subheading 2</h2>
    </body>
</html>
